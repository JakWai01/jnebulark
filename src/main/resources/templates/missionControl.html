<!DOCTYPE html>
<html lang="en" class="text-gray-900 leading-tight">
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    class="min-h-screen bg-white py-6 flex flex-col justify-center sm:py-12"
  >
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      
      <div
        class="max-w-md mx-auto bg-white rounded-xl shadow-2xl overflow-hidden md:max-w-2xl"
      >
        <div class="sm:mx-auto md:flex mx-4">
          <div class="md:flex-shrink-0">
            <img
              class="mt-4 pl-3"
              src="https://store-images.s-microsoft.com/image/apps.33967.13510798887182917.246b0a3d-c3cc-46fc-9cea-021069d15c09.392bf5f5-ade4-4b36-aa63-bb15d5c3817a"
            />
          </div>
          <div class="p-8">
            <div
              class="uppercase tracking-wide text-sm text-blue-700 font-semibold text-xl"
            >
              woody-wood-wood
            </div>
            <a class="block mt-1 text-lg leading-tight font-medium text-black"
              >Share this QR-Code with your friends! After that, they will be
              able to run a spark for you!</a
            >

            <div>
              <label
                class="mt-2 w-24 h-5 text-xs text-blue-700 font-semibold focus:outline-none focus:ring focus:border-blue-200 rounded shadow-md border border-blue-700 flex flex-col items-center px-2 bg-white rounded-md cursor-pointer"
              >
                <button class="focus:outline-none">ðŸ“‹ Copy code</button>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div
        class="max-w-md mx-auto mb-0 bg-white rounded-xl shadow-2xl md:max-w-2xl"
      >
        <div class="mx-6 mt-4">
          <div
            class="pt-4 pb-4 tracking-wide text-sm text-blue-700 font-semibold text-3xl"
          >
            Spark
          </div>

          <form>
            <div
              class="pb-2 tracking-wide text-sm text-blue-700 font-semibold text-2xl"
            >
              Binary
            </div>

            <div class="bg-white">
              <div
                class="max-w-md mx-auto rounded-lg overflow-hidden md:max-w-xl"
              >
                <div class="md:flex">
                  <div class="w-full">
                    <div
                      class="relative border-dotted h-24 rounded-lg border-dashed border-2 border-blue-700 hover:bg-gray-200 bg-gray-100 flex justify-center items-center"
                    >
                      <div class="absolute">
                        <div class="flex flex-col items-center">
                          <i class="fa fa-folder-open fa-4x text-blue-700"></i>
                          <span class="block text-gray-400 font-normal"
                            >Upload Binary</span
                          >
                        </div>
                      </div>
                      <input
                        type="file"
                        class="h-full w-full opacity-0"
                        name=""
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="pb-2 pt-4 tracking-wide text-sm text-blue-700 font-semibold text-2xl"
            >
              Input
            </div>

            <div class="bg-white">
              <div
                class="max-w-md mx-auto rounded-lg overflow-hidden md:max-w-xl"
              >
                <div class="md:flex">
                  <div class="w-full">
                    <div
                      class="relative border-dotted h-24 rounded-lg border-dashed border-2 border-blue-700 hover:bg-gray-300 bg-gray-100 flex justify-center items-center"
                    >
                      <div class="absolute">
                        <div class="flex flex-col items-center">
                          <i class="fa fa-folder-open fa-4x text-blue-700"></i>
                          <span class="block text-gray-400 font-normal"
                            >Upload JSON File</span
                          >
                        </div>
                      </div>
                      <input
                        type="file"
                        class="h-full w-full opacity-0"
                        name=""
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="pt-1 text-center text-blue-700 opacity-70">OR</div>
            <div>
              <textarea
                class="my-2 resize-none border rounded-md w-full h-36"
                placeholder=' e.g. {"name": "John"}'
              ></textarea>
            </div>

            <div class="text-right pb-4">
              <input
                type="submit"
                value="ðŸ”¥ Ignite"
                class="w-36 bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
              />
            </div>
          </form>
         
        </div>
      </div>
    </div>
  </body>
</html>
