<!DOCTYPE html>
<html lang="en" class="text-gray-900 leading-tight">
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    class="min-h-screen bg-white py-6 flex flex-col justify-center sm:py-12"
  >
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">

      <div
        class="max-w-md mx-auto bg-white rounded-xl shadow-2xl overflow-hidden md:max-w-2xl"
      >
        <div class="sm:mx-auto md:flex mx-4">
          <div class="p-4 pl-3">
            <div
              class="uppercase tracking-wide text-sm text-blue-700 font-semibold pb-4"
            >
              Dashboard
            </div>

            <div
              class="pt-9 flex flex-row rounded-lg py-1 w-full justify-between"
            ></div>
          </div>
        </div>
      </div>

      <div
        class="mt-4 max-w-md mx-auto bg-white rounded-xl shadow-2xl overflow-hidden md:max-w-2xl"
      >
      <div class="md:flex">
        <div class="p-4">
          <div
            class="uppercase tracking-wide text-sm text-blue-700 font-semibold pb-4"
          >
            Running Sparks
          </div>

          <div
            class="flex flex-row border-dotted rounded-lg border-dashed border-2 border-blue-700 py-1"
          >
            <div class="px-4">load</div>
            <div class="px-4">my-spark-1</div>
            <div class="px-4">7 Ions</div>
            <div class="px-4">3 Mins</div>
            <div class="px-4">
              <label
                class="w-24 h-5 text-xs text-white font-semibold focus:outline-none focus:ring focus:border-blue-200 rounded shadow-md flex flex-col items-center px-2 bg-red-500 rounded-md cursor-pointer"
              >
                <button class="focus:outline-none">Cancel</button>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
        class="mt-4 max-w-md mx-auto bg-white rounded-xl shadow-2xl overflow-hidden md:max-w-2xl"
      >
      <div class="md:flex">
        <div class="p-4">
          <div
            class="uppercase tracking-wide text-sm text-blue-700 font-semibold pb-4"
          >
            Recent Sparks
          </div>

          <div
            class="flex flex-row border-dotted rounded-lg border-dashed border-2 border-blue-700 py-1"
          >
            <div class="px-4">success</div>
            <div class="px-4">my-spark-0</div>
            <div class="px-4">6 Ions</div>
            <div class="px-4">12 Mins</div>
            <div class="px-4">
              <label
                class="w-24 h-5 text-xs text-white font-semibold focus:outline-none focus:ring focus:border-blue-200 rounded shadow-md flex flex-col items-center px-2 bg-red-500 rounded-md cursor-pointer"
              >
                <button class="focus:outline-none">More/Less</button>
              </label>
            </div>
          </div>

          <div class="border px-4 py-3 my-2 text-gray-700">
            This is an example of tailwind css collapse with alpine js and
            tailwindcss. This collapse is toggle by either the above button or a
            href anochor tags.
          </div>
        </div>
        </div>
      </div>

    </div>
  </body>
</html>
