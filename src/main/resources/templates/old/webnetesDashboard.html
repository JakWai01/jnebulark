<div class="min-h-screen bg-white py-2 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl md:max-w-6xl sm:mx-auto">
    <div class="relative px-3 py-3 bg-white shadow-2xl sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div class="text-3xl tracking-wide text-xs text font-semibold mb-8">
          Webnetes Demo
        </div>
        <div class="text-2xl tracking-wide text-xs text font-semibold mb-2">
          Resources
        </div>
        <div class="text-xl tracking-wide text-xs text font-normal mb-2">
          Resources:
        </div>
        <div class="text-base tracking-wide text font-normal mb-2">
          You can find an example in the
          <a
            class="text-blue-500 underline"
            href="https://github.com/pojntfx/webnetes/blob/main/app/webnetes_node/node.yaml"
            target="_blank"
            rel="noopener noreferrer"
            >Github Repository.</a
          >
        </div>
        <div class="text-base tracking-wide text font-normal mb-2">
          Node ID (<code>localhost</code> refers to this node):
        </div>
        <div class="flex">
          <div class="text-left pb-4 mb-4">
            <input
              type="submit"
              value="Create Resources"
              class="mr-2 w-36 bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
            />
          </div>
          <div class="text-left pb-4 mb-4">
            <input
              type="submit"
              value="Delete Resources"
              class="w-36 bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
            />
          </div>
        </div>
        <div class="text-2xl tracking-wide text-xs text font-semibold mb-2">
          Terminals
        </div>
        <div class="text-2xl tracking-wide text-xs text font-semibold mb-2">
          Files
        </div>
        <div class="text-base tracking-wide text font-normal mb-2">
          Before you can seed, you'll have to create some required resources
          above. You can find an example in the
          <a
            class="text-blue-500 underline"
            href="https://github.com/pojntfx/webnetes/blob/main/app/webnetes_node/node.yaml"
            target="_blank"
            rel="noopener noreferrer"
            >Github Repository.</a
          >
        </div>
        <div class="flex">
          <div
            class="text-left mb-4 mr-2 w-28 bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
          >
            <input
              type="file"
              value="Browse..."
              class="h-full w-full opacity-0"
            />
          </div>
          <div class="text-left pb-4 mb-4">
            <input
              type="submit"
              value="Seed"
              class="w-36 bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
            />
          </div>
        </div>
        <div class="text-2xl tracking-wide text-xs text font-semibold mb-2">
          Log
        </div>
        <div>
          <pre
            class="my-2 resize-none border rounded-md w-full bg-black h-6"
          ></pre>
        </div>
      </div>
    </div>
  </div>
</div>
